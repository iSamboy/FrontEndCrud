<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content>
    Want to delete this Employee "{{dataEmployee.fullName}}"?
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">No, close</button>
  <button mat-raised-button color="primary"
  (click)="confirmDelete()"
  cdkFocusInitial
  > Yes, delete
</button>
</div>
